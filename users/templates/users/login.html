{% extends 'users/base.html' %}


{% load crispy_forms_tags %}
{% block content %}
    <form method="post">
        <h2>Login</h2>
        <div class="form-group">
        {% csrf_token %} 
        {{ form|crispy }} 
        </div>
    <button type="submit">Sign Up</button>
    </form>
    <div class="text-center">Need An Account? <a href="{% url 'register'%}">Sign Up Now</a></div>
    </div>
{% endblock content %}
